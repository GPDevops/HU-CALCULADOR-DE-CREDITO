<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link href="./css/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<script src="./css/bootstrap-5.2.3-dist/js/popper.min.js"></script>-->
        <script src="./css/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
         <link rel="stylesheet" href="./css/mortgage.css">
        <title>Document</title>
    </head>

    <body class="bg-dark">
        <div class="container p-3">
            <h1 class="text-primary">Inmogestion S.A.</h1>
            <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px solid blue; border-right: 8px solid blue;
        border-top:none; border-bottom:none;">
                <div class="card-body">
                    <h3 class="text-primary text-uppercase mb-3">Calculo Hipotecario</h3>
                    <form id="fmortgage" onsubmit="return calculateMortage(event)" method="get" target="_blank">
                        <div class="row">
                            <div class="col">
                                <label for="valorTotal" class="form-label">Valor Total del Inmueble</label>
                                <input type="text" id="valorTotal" name="" class="form-control">
                            </div>
                            <div class="col">
                                <label for="cuotaInicial" class="form-label">Cuota Inicial</label>
                                <input type="text" id="cuotaInicial" name="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="tasaInteres" class="form-label">Tasa de Interes Anual</label>
                                <input type="text" id="tasaInteres" name="" class="form-control">
                            </div>
                            <div class="col">
                                <label for="plazo" class="form-label">Plazo en Años</label>
                                <input type="text" id="plazo" name="" class="form-control">
                                <br>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" style="border-radius: 4px;">Calcular</button>
                            <button class="btn btn-primary" style="border-radius: 4px;"
                                onclick="reiniciarForm()">Reset</button>
                        </div>
                    </form>
                    <script src="./js/mortgage.js"></script>
                </div>
            </div>
        </div>
        <div class="container p-3">
            <h1 class="text-primary">Resultado del cálculo</h1>
            <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px solid blue; border-right: 8px solid blue;
        border-top:none; border-bottom:none;">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="montoPrestamo" class="form-label">Monto del prestamo</label>
                            <output id="montoPrestamo" class="form-control">0</output>
                        </div>
                        <div class="col">
                            <label for="valorCuota" class="form-label">Valor Cuota Mensual</label>
                            <output id="valorCuota" class="form-control">0</output>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container p-3">
                <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px solid blue; border-right: 8px solid blue;
        border-top:none; border-bottom:none;">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Revisa nuestras ofertas
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <strong>Podemos ayudarte a gestionar tus creditos hipotecarios.</strong>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Suscríbete a nuestro boletin
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <strong>Recibe las mejores ofertas en tu correo.</strong>
                                </div>
                                <div>
                                    <a href="./pages/form.html" class="btn btn-primary" style="border-radius: 4px;">Ir al
                                        formulario</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </body>

</html>
